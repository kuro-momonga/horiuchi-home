<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガチギレほりちから逃走せよ！</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: "Hannotate SC", "游ゴシック", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .story {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      max-width: 600px;
      color: #555;
    }

    .start-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <h1>ガチギレほりちから逃走せよ！</h1>

  <div class="story">
    ある日の放課後、順天高校――<br><br>
    …やってしまった。<br>
    堀内先生（通称：ほりち）を、全力で怒らせてしまった。<br><br>
    「放課後、職員室まで来なさい」<br><br>
    絶対にヤバい。<br>
    君たちは全力で校舎を脱出することを決意した――<br><br>
    各所に仕掛けられた謎を解き明かし、無事に脱出できるか？
  </div>

  <button class="start-btn" onclick="startGame()">ゲームを始める</button>

  <script>
    function startGame() {
      window.location.href = "question1.html";
    }
  </script>

</body>
</html>
